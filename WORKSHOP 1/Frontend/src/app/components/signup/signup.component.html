<div class="auth-container">
  <h2>Créer un compte</h2>

  <form (ngSubmit)="onSubmit()">

    <label>Nom d'utilisateur</label>
    <input type="text" [(ngModel)]="username" name="username" required placeholder="Votre nom">

    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" required placeholder="Votre email">

    <label>Mot de passe</label>
    <input type="password" [(ngModel)]="password" name="password" required placeholder="Votre mot de passe">

    <button type="submit">S'inscrire</button>

    <p>
      Vous avez déjà un compte ?
      <a routerLink="/signin">Se connecter</a>
    </p>

  </form>
</div>

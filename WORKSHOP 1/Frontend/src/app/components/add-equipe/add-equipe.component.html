<h2>Ajouter une équipe</h2>
<form (ngSubmit)="ajouterEquipe()">
  <div class="form-group">
    <label for="nom">Nom de l'équipe</label>
    <input id="nom" [(ngModel)]="equipe.nom" name="nom" placeholder="Entrez le nom" required>
  </div>

  <div class="form-group">
    <label for="country">Pays</label>
    <input id="country" [(ngModel)]="equipe.country" name="country" placeholder="Entrez le pays" required>
  </div>

  <button type="submit">Ajouter</button>
</form>

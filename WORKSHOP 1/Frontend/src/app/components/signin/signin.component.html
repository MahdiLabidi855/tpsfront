<div class="auth-container">
  <h2>Connexion</h2>

  <form (ngSubmit)="onSubmit()">

    <label>Email</label>
    <input type="email" [(ngModel)]="email" name="email" required placeholder="Votre email">

    <label>Mot de passe</label>
    <input type="password" [(ngModel)]="password" name="password" required placeholder="Votre mot de passe">

    <button type="submit">Se connecter</button>

    <p>
      Vous n'avez pas encore de compte ?
      <a routerLink="/signup">Cr√©er un compte</a>
    </p>

  </form>
</div>
